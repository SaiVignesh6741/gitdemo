<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Drug Inventory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #4CAF50;
      padding: 20px;
      color: white;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 0;
      font-size: 16px;
      border-bottom: 1px solid white;
    }

    .sidebar a:hover {
      background-color: #45a049;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    .dashboard {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      width: 250px;
      height: 150px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }

    .card h4 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 20px;
      font-weight: bold;
    }

    /* Notification */
    .notification {
      background-color: #ffeb3b;
      color: #333;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: bold;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="/dashboard">Dashboard</a>
    <a href="/inventory">Drugs Inventory</a>
    <a href="/sales">Sales</a>
    <a href="/settings">Settings</a>
    <a href="/logout">Logout</a>
  </div>

  <div class="main-content">
    <h2>Welcome, [User's Name]!</h2>

    <div class="notification">
      <p><strong>Alert:</strong> 3 drugs are low in stock.</p>
    </div>

    <div class="dashboard">
      <div class="card">
        <h4>Total Drugs in Stock</h4>
        <p>150</p>
      </div>
      <div class="card">
        <h4>Today's Sales</h4>
        <p>$500</p>
      </div>
      <div class="card">
        <h4>Low Stock Alerts</h4>
        <p>3 drugs</p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Drug Inventory Management System</p>
    </footer>
  </div>
</body>
</html>
